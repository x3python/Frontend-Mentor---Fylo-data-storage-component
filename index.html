<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main class="fylo">
        <div class="first">
            <div class="logo">
                <img src="images/logo.svg" alt="logo-fylo">
            </div>
            <div class="icons">
                <item class="doc">
                    <img src="images/icon-document.svg" alt="icon-document">
                </item>
                <item class="fol">
                    <img src="images/icon-folder.svg" alt="icon-folder">
                </item>
                <item class="upl">
                    <img src="images/icon-upload.svg" alt="icon-upload">
                </item>
            </div>
        </div>
        <div class="second">
            <item class="left-sec">
                <h2>185</h2>
                <h3>GB Left</h3>
                <div class="triangle"></div>
            </item>
            <item class="bar-sec">
                <h1>Youâ€™ve used <span class="digits">815 GB</span> of your storage</h1>
                <div class="bar">
                    <hr class="back">
                    <hr class="front">
                    <hr class="dot">
                </div>
                <div class="volume">
                    <h2>0 GB</h2>
                    <h3>1000 GB</h3>
                </div>
            </item>
        </div>
    </main>
</body>
</html>
